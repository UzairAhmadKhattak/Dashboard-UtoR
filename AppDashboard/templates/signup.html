
{%extends 'base.html'%}

{%block content%}

<form class="ms-5" method="post" accept="signup">
  {% csrf_token %} 
    <div class="form-group">
      <label for="username">Username</label>
      <input style="width: 300px;" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input style="width: 300px;" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input style="width: 300px;" name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Re Password</label>
        <input style="width: 300px;" name="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{%endblock%}
