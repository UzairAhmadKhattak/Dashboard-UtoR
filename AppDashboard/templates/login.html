
{%extends 'base.html'%}

{%block content%}
<h5 class="ms-5 mr-5 mt-5 text-danger">{{login_status}}</h5>
<form class="ms-5" method="post" action="{% url 'login' %}">
  {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input style="width: 300px;" name="username" type="text" class="form-control">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input style="width: 300px;" name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{%endblock%}
